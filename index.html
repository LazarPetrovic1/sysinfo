<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>SysInfo</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body style="background-color: dimgray;">
    <div class="container">
      <h1 style="text-align: center; padding: 15px;">SysInfoApp</h1>
      <div id="output" style="margin: 20px 10px;"></div>
    </div>

    <script type="text/javascript">
      console.log(process);
      const printer = process.env.PRINTER
        ? process.env.PRINTER
        : "No printer identified";
      let output = `
                                                                                <h2 class="page-header">App Version Data</h2>
                                                                                <ul class="list-group">
                                                                                  <li class="list-group-item">Node: ${
                                                                                    process
                                                                                      .versions
                                                                                      .node
                                                                                  }</li>
                                                                                  <li class="list-group-item">Chrome: ${
                                                                                    process
                                                                                      .versions
                                                                                      .chrome
                                                                                  }</li>
                                                                                  <li class="list-group-item">Electron: ${
                                                                                    process
                                                                                      .versions
                                                                                      .electron
                                                                                  }</li>
                                                                                </ul>
      
      
                                                                              <h2 class="page-header">System specs</h2>
                                                                              <ul class="list-group">
                                                                                <li class="list-group-item">System architecture: ${
                                                                                  process.arch
                                                                                }</li>
                                                                                <li class="list-group-item">Processor identifier: ${
                                                                                  process
                                                                                    .env
                                                                                    .PROCESSOR_IDENTIFIER
                                                                                }</li>
                                                                                <li class="list-group-item">Printer: ${printer}</li>
                                                                              </ul>
      
                                                                              <h2 class="page-header">System memory</h2>
                                                                              <ul class="list-group">
                                                                                <li class="list-group-item">Total: ${
                                                                                  process.getSystemMemoryInfo()
                                                                                    .total
                                                                                }</li>
                                                                                <li class="list-group-item">Free: ${
                                                                                  process.getSystemMemoryInfo()
                                                                                    .free
                                                                                }</li>
                                                                                <li class="list-group-item">Swap total: ${
                                                                                  process.getSystemMemoryInfo()
                                                                                    .swapTotal
                                                                                }</li>
                                                                                <li class="list-group-item">Swap free: ${
                                                                                  process.getSystemMemoryInfo()
                                                                                    .swapFree
                                                                                }</li>
                                                                              </ul>
      
                                                                              <h2 class="page-header">Computer Info</h2>
                                                                              <ul class="list-group">
                                                                                <li class="list-group-item">Computer name: ${
                                                                                  process
                                                                                    .env
                                                                                    .USERDOMAIN
                                                                                }</li>
                                                                                <li class="list-group-item">Username: ${
                                                                                  process
                                                                                    .env
                                                                                    .USERNAME
                                                                                }</li>
                                                                                <li class="list-group-item">User home path: ${
                                                                                  process
                                                                                    .env
                                                                                    .HOME
                                                                                }</li>
                                                                                <li class="list-group-item">System drive: ${
                                                                                  process
                                                                                    .env
                                                                                    .SYSTEMDRIVE
                                                                                }</li>
                                                                                <li class="list-group-item">System root: ${
                                                                                  process
                                                                                    .env
                                                                                    .SYSTEMROOT
                                                                                }</li>
                                                                              </ul>
                                                                              `;
      document.getElementById("output").innerHTML = output;
    </script>
    <script type="text/javascript">
      require("./renderer.js");
    </script>
  </body>
</html>
